<section id="hero" class="hero">
  <div class="container hero-grid">
    <!-- Left: Name + CTA -->
    <div class="hero-left">

      <h1 class="hero-name">
        <span class="hero-name-line">Valent√≠n</span>
        <span class="hero-name-line hero-name-italic">Valero.</span>
      </h1>

      <div class="hero-actions">
        <button class="btn btn-primary" (click)="scrollTo('projects')">{{ heroT().cta1 }}</button>
        <button class="btn btn-ghost" (click)="scrollTo('contact')">{{ heroT().cta2 }}</button>
      </div>
    </div>

    <!-- Right: Role + description + meta -->
    <div class="hero-right">
      <p class="hero-role">{{ heroT().role }}</p>

      <p class="hero-description">
        {{ heroT().description }}
      </p>

      <dl class="hero-meta">
        <div class="hero-meta-item">
          <dt>{{ heroT().metaBase }}</dt>
          <dd>{{ heroT().metaBaseVal }}</dd>
        </div>
        <div class="hero-meta-item">
          <dt>{{ heroT().metaFocus }}</dt>
          <dd>{{ heroT().metaFocusVal }}</dd>
        </div>
        <div class="hero-meta-item">
          <dt>{{ heroT().metaStack }}</dt>
          <dd>{{ heroT().metaStackVal }}</dd>
        </div>
      </dl>
    </div>
  </div>
</section>

<!-- Skills marquee -->
<div class="marquee-track" aria-hidden="true">
  <div class="marquee-inner">
    @for (item of marqueeItems.concat(marqueeItems); track $index) {
      <span class="marquee-item">
        <span class="marquee-icon" [innerHTML]="item.icon | safeHtml"></span>
        {{ item.name }}
      </span>
    }
  </div>
</div>
