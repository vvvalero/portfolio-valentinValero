<header class="navbar" [class.scrolled]="isScrolled()">
  <div class="navbar-inner container">
    <button class="navbar-brand" (click)="scrollTo('hero')">Valentín.</button>

    <nav class="navbar-nav" [class.open]="menuOpen()">
      <button [class.active]="activeSection() === 'experience'" (click)="scrollTo('experience')">Experiencia</button>
      <button [class.active]="activeSection() === 'projects'" (click)="scrollTo('projects')">Proyectos</button>
      <button [class.active]="activeSection() === 'contact'" (click)="scrollTo('contact')">Contacto</button>
    </nav>

    <div class="navbar-cv-group">
      <a href="/cv.pdf" target="_blank" rel="noopener" class="btn btn-ghost navbar-cv">Ver CV</a>
      <a href="/cv.pdf" download="ValentinValero_CV.pdf" class="navbar-cv-download" aria-label="Descargar CV">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
      </a>
    </div>

    <button class="navbar-toggle" (click)="toggleMenu()" aria-label="Abrir menú">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>
